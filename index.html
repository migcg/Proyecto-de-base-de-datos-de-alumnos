<body >

<div class="container my-5 py-2" >
    <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4">
        <form>
            <label> Ingrese nombre del alumno</label><input id="nombre" type="text" name="nombre" placeholder="Nombre" class="form-control">
            <br>
            <label> Ingrese Apellidos del alumno</label><input id="apellido" type="text" name="apellido" placeholder="Apellido" class="form-control">
            <br>
            <label> Ingrese Edad del alumno</label><input id="edad" type="number" placeholder="Igrese edad" class="form-control">
            <br>
             <label>Seleccione el grupo</label>
                <select id="grupo" class="form-select" aria-label="Default select example"s>
                    <option type="text" value="Grupo A">Grupo A </option>
                    <option value="Grupo B">Grupo B </option>
                </select>
            
            <br>
            <label> Seleccione la materia</label>
                <select id="materia" class="form-select" aria-label="Default select example">
                    <option value="Español">Español</option>
                    <option value="Matemáticas">Matemáticas</option>
                    <option value="Historia">Historia</option>
                    <option value="Inglés">Inglés</option>
                </select>
        
            <br>
            <label> Seleccione el estatus del alumno</label>
                <select id="estatus"class="form-select" aria-label="Default select example">
                    <option value="Aprobado">Aprobado</option>
                    <option value="Reprobado">Reprobado</option>
                </select>
            <br>
            <label> De click en el botón para agregar al alumno a la lista </label>
            <button type="button" onclick="alta()">Subir</button>
    </div>

<div class="container my-5 py-2 ">
    <div class="col-sm-12 col-md-8 col-lg-8 col-xl-8">
        </form>
        <h4>Listado de Alumnos</h4>
        <div class="container">
            <table class="table table-striped" id="table">
                <thead >
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Edad</th>
                        <th> Grupo </th>
                        <th> Elejir Materia </th>
                        <th> Estatus </th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
</div>
